<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment is Important</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>How to help prevent Climate Change in your own little way</h1>
        <div>
            <img src="https://image.flaticon.com/icons/svg/809/809120.svg" alt="water-drop">
            <h2>CONSERVE WATER</h2>
        </div>
        <div>
            <img src="https://image.flaticon.com/icons/svg/2911/2911673.svg" alt="tree">
            <h2>PLANT A TREE</h2>
        </div>
        <div>
            <img src="https://image.flaticon.com/icons/svg/2911/2911684.svg" alt="light-bulb">
            <h2>SAVE ENERGY</h2>
        </div>
        <div>
            <img src="https://image.flaticon.com/icons/svg/2534/2534175.svg" alt="electric-car">
            <h2>TRAVEL GREEN</h2>
        </div>
        <div>
            <img src="https://image.flaticon.com/icons/svg/1476/1476083.svg" alt="sun">
            <h2>CLEAN ENERGY</h2>
        </div>
        <div>
            <img src="https://image.flaticon.com/icons/svg/1619/1619802.svg" alt="garbage-can">
            <h2>REDUCE WASTE</h2>
        </div>
    </section>            
</body>
</html>
